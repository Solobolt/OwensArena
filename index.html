<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions of Imagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <header>
            <h1>Who is the Strongest?</h1>
        </header>

        <div id="setup-screen">
            <h2>Choose Your Champions!</h2>
            <div id="character-list">
                </div>
            <button id="start-game-button">Start Tournament!</button>
        </div>

        <div id="tournament-screen" class="hidden">
            <h2 id="matchup-title">Matchup 1</h2>
            <div id="matchup-container">
                <div class="character-card" id="player1">
                    <img src="" alt="Player 1">
                    <p>Character 1</p>
                </div>
                <div id="vs">VS</div>
                <div class="character-card" id="player2">
                    <img src="" alt="Player 2">
                    <p>Character 2</p>
                </div>
            </div>
        </div>

        <div id="winner-screen" class="hidden">
            <h2>The Ultimate Champion!</h2>
            <div id="champion-card" class="character-card">
                 <img src="" alt="Champion">
                 <p>Champion</p>
            </div>
            <button id="play-again-button">Play Again?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
